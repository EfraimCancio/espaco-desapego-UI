<section class="table-container">
  <div class="table-title">
    <h2>Lista de Usuarios</h2>
    <button class="btn-register" (click)="registerUser()"><span>Cadastrar</span></button>
  </div>
  <p-table class="table-users" [value]="arrayUsers.content" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th class="tb-title">Ação</th>
        <th class="tb-title" pSortableColumn="id">id <p-sortIcon field="id"></p-sortIcon></th>
        <th class="tb-title" pSortableColumn="name">Nome<p-sortIcon field="name"></p-sortIcon>
        </th>
        <th class="tb-title" pSortableColumn="login">Login<p-sortIcon field="login"></p-sortIcon></th>
        <th class="tb-title" pSortableColumn="perfil">Perfil<p-sortIcon field="perfil"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td class="table-line">
          <button class="btn-edit" onclick="">
            E
          </button>
        </td>
        <td class="table-line">{{user.id}}</td>
        <td class="table-line">{{user.name}}</td>
        <td class="table-line">{{user.login}}</td>
        <td class="table-line">{{user.authorities[0].authority}}</td>
      </tr>
    </ng-template>
  </p-table>
</section>
